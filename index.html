<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTrustMsg</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>ZeroTrustMsg</h1>
            <p class="attribution">Made by Aryan Giri</p>
        </header>

        <div class="theme-toggle">
            <button id="light-mode" title="Light Mode"><i class="fas fa-sun"></i></button>
            <button id="dark-mode" title="Dark Mode"><i class="fas fa-moon"></i></button>
            <button id="eye-saver" title="Eye Saver Mode"><i class="fas fa-eye"></i></button>
        </div>

        <div class="input-group">
            <textarea id="input-text" placeholder="Enter text here..."></textarea>
            <input type="password" id="password" placeholder="Enter password...">
            <div class="buttons">
                <button id="encrypt-btn">Encrypt</button>
                <button id="decrypt-btn">Decrypt</button>
                <button id="copy-btn"><i class="fas fa-copy"></i></button>
            </div>
        </div>

        <div class="output-group">
            <textarea id="output-text" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
